<div class="carousel-background">
  <div class="carousel-images">
    <img [src]="images[currentIndex]" alt="Background Image" class="active" />
  </div>
  <div class="overlay"></div>
  <div class="content">
    <div class="center-box">
      <img
        src="assets/imagens/logo_unicample.png"
        alt="Logo Unicample"
        class="unicample-logo"
      />

      <app-image-viewer [path_imagem]="images[0]"></app-image-viewer>

      <div class="button-container">
        <button class="action-button" (click)="onPlayClick()">Jogar</button>
        <button class="action-button" (click)="onRankingClick()">
          Ranking
        </button>
        <button class="action-button" (click)="onAboutUsClick()">
          Sobre n√≥s
        </button>
      </div>
    </div>
  </div>
  <div class="modal-backdrop" [ngClass]="{ 'is-active': showRankingModal }">
    <app-ranking (closeModal)="onCloseRankingModal()"></app-ranking>
  </div>
  <div class="modal-backdrop" [ngClass]="{ 'is-active': showAboutUsModal }">
    <app-about-us (closeModal)="onCloseAboutUsModal()"></app-about-us>
  </div>
</div>
